sourceSets {

    main {
        java {
            srcDirs 'src'
        }
        //compileClasspath = configurations.compileOnly
    }
    test {
        java {
            srcDir 'test'
        }

    }
}
project.tasks.compileJava.dependsOn(project(':bboss-taglib').tasks.install)
dependencies {
    compile(
            [group: 'com.sany.bbossframework', name: 'bboss-util', version: "${version}", transitive: false],
            [group: 'com.sany.bbossframework', name: 'bboss-taglib', version: "${version}", transitive: false],
            [group: 'servletapi', name: 'servletapi', version: '2.4', transitive: false],
            [group: 'javax.servlet', name: 'jsp-api', version: '2.0', transitive: false]
    )
}

 